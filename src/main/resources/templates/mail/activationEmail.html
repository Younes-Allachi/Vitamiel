<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.activation.title}">Activate Your Vitamiel Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.activation.greeting(${user.login})}">Dear</p>
    <p th:text="#{email.activation.text1}">Thank you for registering with Vitamiel! Your account has been successfully created using the email address:</p>
    <span th:text="#{email.activation.text2}">To activate your account, please click on the link below, </span>

    <p>
      <a th:with="url=(@{|${baseUrl}/account/activate?key=${user.activationKey}|})" th:href="${url}" th:text="${url}">Activation link</a>
    </p>
    <span th:text="#{email.activation.reason}">If you did not sign up for a Vitamiel account, please disregard this email.</span>

    <p>
      <span th:text="#{email.activation.text3}">Warm Regards,</span>
      <br />
      <em th:text="#{email.signature}">Vitamiel.</em>
    </p>
  </body>
</html>
