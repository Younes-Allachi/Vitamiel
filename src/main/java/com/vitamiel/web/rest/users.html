async function createUsers() {
    const users = [
        // ... existing users array
    ];

    try {
        const response = await fetch('http://localhost:8080/api/register/batch', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ users })
        });

        if (response.ok) {
            const result = await response.json();
            console.log('Users created successfully:', result);
        } else {
            console.error('Failed to create users:', response.statusText);
        }
    } catch (error) {
        console.error('Error sending request:', error);
    }
}

document.getElementById('createUsersBtn').addEventListener('click', createUsers);
